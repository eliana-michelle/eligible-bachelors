{% extends 'base.html' %}

{% block content %}
<div class = container>
<h2>Check Out These Bachelors</h2>

{% for bachelor in bachelors %}
<div class =  "card">
    <div class = "card-content">
        <h1 class = "card-title">{{ bachelor.name }}</h1>
        <h3>Net Worth: ${{ bachelor.net_worth }} </h3>
        <a href = "{%url 'detail' bachelor.id%}">Get More Info!</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
