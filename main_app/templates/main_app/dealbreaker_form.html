{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Wanna make some changes to this dealbreaker?</h1>
  {% else %}
    <h1>Have a new dealbreaker in mind?</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
